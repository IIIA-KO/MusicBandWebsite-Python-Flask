{% extends 'album_action.html' %}

{% block album_action_content %}
    <div class="container">
        <h1 style="color: white;" ><strong>EDIT ALBUM</strong></h1>
        <form action="/edit_album/{{ album.id }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ album.title }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control" style="max-height: 532px; min-height: 532px;" required>{{ album.description }}</textarea>
            </div>
            <div class="form-group">
                <input style="color: white;" type="file" id="cover_image" name="cover_image" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock %}
